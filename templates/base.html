<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mono Food{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #343a40;
        }
        nav a {
            color: white;
            padding: 10px 15px;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #495057;
            border-radius: 5px;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{% url 'restaurant_app:home' %}">Mono Food</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'restaurant_app:menu' %}">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'restaurant_app:about' %}">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'restaurant_app:book_table' %}">Book a Table</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'restaurant_app:feedback' %}">Feedback</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center">
        <p>&copy; 2025 Mono Food. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends 'base.html' %}

{% block title %}Book table - Restaurant{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; font-size: 28px; margin-bottom: 20px;">Book a Table</h2>

    {% if message %}
        <p style="color: green; font-size: 18px; text-align: center;">{{ message }}</p>
    {% elif error %}
        <p style="color: red; font-size: 18px; text-align: center;">{{ error }}</p>
    {% endif %}

    <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}

        <label for="user_name" style="font-size: 18px; font-weight: bold;">Name:</label>
        <input type="text" id="user_name" name="user_name" value="{{ user_name }}" required style="padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">

        <label for="phone_number" style="font-size: 18px; font-weight: bold;">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ phone_number }}" required style="padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">

        <label for="user_email" style="font-size: 18px; font-weight: bold;">Email:</label>
        <input type="email" id="user_email" name="user_email" value="{{ user_email }}" required style="padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">

        <label for="total_person" style="font-size: 18px; font-weight: bold;">Total Persons:</label>
        <input type="number" id="total_person" name="total_person" value="{{ total_person }}" required style="padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">

        <label for="booking_data" style="font-size: 18px; font-weight: bold;">Booking Date:</label>
        <input type="date" id="booking_data" name="booking_data" value="{{ booking_data }}" required style="padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">

        <button type="submit" style="padding: 12px; font-size: 18px; font-weight: bold; color: white; background: #28a745; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s;">Book Now</button>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Book table - Restaurant{% endblock %}

{% block content %}
<div class="container">
    <h2>Book a Table</h2>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <label for="user_name">Name:</label>
        <input type="text" id="user_name" name="user_name" value="{{ user_name }}" required>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ phone_number }}" required>

        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email" value="{{ user_email }}" required>

        <label for="total_person">Total Persons:</label>
        <input type="number" id="total_person" name="total_person" value="{{ total_person }}" required>

        <label for="booking_data">Booking Date:</label>
        <input type="date" id="booking_data" name="booking_data" value="{{ booking_data }}" required>

        <button type="submit">Book Now</button>
    </form>
</div>
{% endblock %}
